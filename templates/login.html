<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <p>Username: {{ form.username() }}</p>
        <p>Password: {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
